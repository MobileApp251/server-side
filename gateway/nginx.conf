# 1. Block events là BẮT BUỘC (đây là nguyên nhân gây lỗi của bạn)
events {
    worker_connections 1024; # Định nghĩa số lượng connection tối đa
}

http {
    # Các cấu hình cơ bản để tối ưu log và hiển thị
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Định nghĩa upstream (kết nối tới các container khác)
    upstream spring_backend {
        server spring-service:8080; 
    }

    upstream php_backend {
        server php-service:80;
    }

    server {
        listen 80;
        
        # Routing cho Spring Boot
        location /api/java/ {
            proxy_pass http://spring_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Routing cho PHP
        location /api/php/ {
            proxy_pass http://php_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Health check (quan trọng để Render biết service đang sống)
        location / {
            return 200 'Gateway is running!';
            add_header Content-Type text/plain;
        }
    }
}